<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Contoh Peta Routing Banyak Titik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet Routing Machine CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Leaflet Routing Machine JS -->
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

<script>
  // Inisialisasi peta
  var map = L.map('map').setView([-7.797068, 110.370529], 13);

  // Basemap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap'
  }).addTo(map);

  // Routing dengan banyak titik awal
  var control = L.Routing.control({
    waypoints: [
      L.latLng(-7.797068, 110.370529), // Titik 1
      L.latLng(-7.791000, 110.385000), // Titik 2
      L.latLng(-7.788000, 110.400000), // Titik 3
      L.latLng(-7.781915, 110.414993)  // Titik 4
    ],
    routeWhileDragging: true
  }).addTo(map);

  // Klik peta untuk tambah titik baru ke rute
  map.on('click', function(e) {
    var waypoints = control.getWaypoints();
    waypoints.push({ latLng: e.latlng });
    control.setWaypoints(waypoints);
  });
</script>

</body>
</html>
